<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sorting Arrays</title>
  </head>
  <body>
    <div class="box">
      <h1 class="heading">Sort This Array</h1>

      <h1 id="list">[2,3,4,2,4,2,4,5,46,4,23,4,6,46,64,56,46]</h1>
     
      <div class="inner-box">
        <form onclick="asscending(); return false">
          <button>Asscending</button>
        </form>
        
        <form onclick="descending(); return false">
          <button>Descending</button>
        </form>
        
        <form onchange="clear(); return false">
          <button>Clear</button>
        </form>
      </div>
      
      <h3 id="output1"></h2>
      <h3 id="output2"></h3>
    
    </div>
    <script>
      let num=JSON.parse(document.querySelector("#list").innerHTML)
      let length=num.length
      // console.log(num, typeof num);
      
      function asscending() {
        for(let i=0;i<length;i++){
          for(let j=0; j<length-1;j++){
            if (num[j]>num[j+1]){
              let temp=num[j];
              num[j]=num[j+1];
              num[j+1]=temp

            }
          }
        }

        document.querySelector("#output1").innerHTML=`Asscending Order: [${num}]`
      }
      
      function descending() {

        for(let i=0;i<length;i++){
          for(let j=0; j<length-1;j++){
            if (num[j]<num[j+1]){
              let temp=num[j];
              num[j]=num[j+1];
              num[j+1]=temp

            }
          }
        }
        document.querySelector("#output2").innerHTML=`Descending Order: [${num}]`
      }

      function clear(){

        document.querySelector("#output2").innerHTML=''
        document.querySelector("#output1").innerHTML=''
      }

    </script>
  </body>
</html>
